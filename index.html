<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Under Maintenance</title>
  <link href='https://fonts.googleapis.com/css?family=Inconsolata:400,700' rel='stylesheet' type='text/css'><link rel='stylesheet' href='//maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css'><link rel="stylesheet" href="./style.css">
  <link rel="icon" href="images/hstles.png" />
</head>
<body>
<div id="header">
<div class="container">
    <div class="what-is-up">

      <div class="spinny-cogs">
        <i class="fa fa-cog" aria-hidden="true"></i>
        <i class="fa fa-5x fa-cog fa-spin" aria-hidden="true"></i>
        <i class="fa fa-3x fa-cog" aria-hidden="true"></i>
      </div>
      <h1 class="maintenance">Under Maintenance</h1>
      <p>Our developers are hard at work updating the system. <br> Please wait while we do this. We have also made the spinning cogs to distract you.</p>
    </div>
  </div>
</div>
</body>
</html>
